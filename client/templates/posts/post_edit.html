<template name='postEdit'>
	<form class="main from">
		<div class="form-group {{errorClass 'url'}}">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input type="text" id="url" name="url" value='{{url}}' placeholder="Your URL" class="form-control"/>
				<span class="help-block">{{errorMessage 'url'}}</span>
			</div>
		</div>

		<div class="form-group {{errorClass 'title'}}">
			<label class="control-label" for='title'>Title</label>
			<div class="controls">
				<input type="text" name="title" id="title" value="{{title}}" placeholder="Name Your Post" class="form-control"/>
				<span class="help-block">{{errorMessage 'title'}}</span>
			</div>
		</div>

		<input type="submit" class="btn btn-primary submit" value="Submit">
		<hr/>
		<a href="#" class="btn btn-danger delete">Delete Post</a>
	</form>
</template>
